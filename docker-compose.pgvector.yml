include:
  - docker-compose.observability.yml

services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      VECTOR_STORE_TYPE: pgVector
    networks:
      - net

volumes:
  postgres-data:
    driver: local

networks:
  net:
    driver: bridge